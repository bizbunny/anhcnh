    <title>Froggyland</title>

<body>

    <div class="containerMain">
        <div class="topnav">
            <div class="dropdown"><a href="../../../index.html">Home</a></div>

        <div class="body">
            <div class="contentMain">
                <div class="header">
                    <div class="smolbackground"></div>
                    <div class="group">
                        <div class="rotating">
                            <img src="https://pbs.twimg.com/profile_images/1280865685460172800/c5ieI0WI_400x400.jpg"
                                class="brandlogo" alt="logo">
                            <h1>Froggyland</h1>
                            <p>Gallery for my ACNH screenshots</p>
                        </div>
                    </div>
                </div>
                <!--header-->
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 5</div>
                        <img src="https://pbs.twimg.com/media/FExempXVcAILU4Z?format=jpg&name=large" style="width:100%">
                        <p class="slideText">One of my favorite pairs!</p>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 5</div>
                        <img src="https://pbs.twimg.com/media/FExe1dGUcAAofju?format=jpg&name=large" style="width:100%">
                        <p class="slideText">a room for CÃ©leste!</p>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 5</div>
                        <img src="https://pbs.twimg.com/media/FGw474IVIAILi-g?format=jpg&name=large" style="width:100%">
                        <p class="slideText">A cute patchy pink room!</p>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">4 / 5</div>
                        <img src="https://pbs.twimg.com/media/FGw5iCsUYAM8ggg?format=jpg&name=large" style="width:100%">
                        <p class="slideText">Raymond room!</p>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">5 / 5</div>
                        <img src="https://pbs.twimg.com/media/FHEzd-iVIAA2cwb?format=jpg&name=large" style="width:100%">
                        <p class="slideText">Wanted some coffee and tea vibes</p>
                    </div>
                    
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>
                <!--slideshow-container-->

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
                <!--slide dots-->
                <!------BACK BUTTON------>
                <a href="../../random/random.html" alt="back to custom designs menu">
                    <div class="btn">

                    <div class="flex-child 1">

                        </div>

                    </div>
